<form class="formContact">
  <form (ngSubmit)="onSubmit(contactForm);" #contactForm="ngForm" class="form">
    <h2>Comunicate con los administradores</h2>
    <input matInput placeholder="Nombre" #nombre maxlength="80" [(ngModel)]="ContactModel.name" name="Name" required>
    <input matInput placeholder="Email" type="email" [(ngModel)]="ContactModel.email" name="Email" required>
    <input matInput placeholder="TelÃ©fono" #tel type="tel" [(ngModel)]="ContactModel.phone" name="Phone" maxlength="16">
    <input matInput placeholder="Asunto" #asunto maxlength="60" [(ngModel)]="ContactModel.subject" name="Subject" required>
    <textarea matInput placeholder="Mensaje" #msn maxlength="300" [(ngModel)]="ContactModel.msn" name="Msn" cols="25"></textarea>
    <button  [disabled]="!contactForm.form.valid">Enviar</button>
  </form>
</form>
